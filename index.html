<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- materialize used for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- header never changes -->
    <div class="container opaque">
    <h1>Weather Dashboard</h1>
    <!-- row containing search and weather display -->
    <div class="row">
        <!-- will display input and appended buttons (responsive for small screen) -->
    <aside id="search" class="col s12 m2">
        <p>Search a City:</p>
        <input type="text">
        <a class="waves-effect waves-light btn">Search</a>
        <div id="display-past"></div>
    </aside>
    <!-- displays current weather and 4 day forecast -->
    <div class="col s12 m9">
    <main id="display-current">
    </main>
    <section>
        <div id="display-5-day"></div>
    </section>
    </div>
    </div>
    </div>

        <!-- links to jquery, moment for dates, and js file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript"></script>
    <script src="script.js"></script>

    
</body>
</html>
